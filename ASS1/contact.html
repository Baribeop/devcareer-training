<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Page </title>
</head>
<body>
    | <a href="portifolio.html">Participant Portfolio</a> | <a href="table.html">Tabulated Data</a> | <a href="contact.html">Contact Form</a> |<br><br>
    <Fieldset>
        <legend>Fill the form with the required data </legend>
        <form action="">

            <label for="name" >Name</label><br>
            <input type="text" name="name" required placeholder="Enter your full name"  minlength=10 maxlength="60"><br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" required placeholder="Enter your email address"><br><br>

            <label for="message">Message</label><br>
            <textarea  name="message" id="message" cols="30" rows="10" required></textarea><br><br>

            <label for="priority">Choose priority</label><br>
            <select name="priority" id="priority" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            </select><br><br><br><br><br><br>

        
            <input type="submit">
        </form>
    </Fieldset>
</body>
</html
